<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>My site </title>
</head>
<body>
<main>

    <div class="calculator" id="calculator">
        <h1 class="form_title">
            Калькулятор
        </h1>
        <input class="calcNum" id="bookValue" type="text" placeholder="Ціна книги:" onkeyup="interimSum()">

        <div>
            <input class="calcNum" id="countBook" type="text" placeholder="Кількість книг:" onkeyup="interimSum()">
            <label class="price" id="price">Ціна за кніги: </label>
        </div>
        <button class="buttonAdd" onclick="sum()">Додати ще</button>

        <p class="out" id="out">Загальна сума: </p>
        <button class="reset" onclick="reset()">Скидання</button>
    </div>

</main>
</body>
</html>
